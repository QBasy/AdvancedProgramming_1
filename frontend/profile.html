<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f5c7d6a886.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="css/register.css" rel="stylesheet" type="text/css">
</head>
<body class="background">
<main>
    <center>
        <div class="text">
            <h1>Your Profile</h1>
        </div>
        <div id="response"></div>
    </center>

    <div class="container">
        <h3>Add Video</h3>
        <form action="" name="formFiller" onsubmit="return validation()">
            <h2>Registration</h2>
            <p id="result"></p>
            <div class="input-box">
                <label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" id="user" placeholder="UserName">
                </label>
            </div>
            <div class="input-box">
                <label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Video Name">
                </label>
            </div>
            <div class="input-box">
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="path" id="path" placeholder="Video Path">
                </label>
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="addVideo()" value="Sign Up">
            </div>
        </form>
    </div>
</main>
</body>
</html>
